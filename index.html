<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitsch Emote Shop Idle Game</title>

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <script> src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"</script>

    <link rel="stylesheet" href="src/sytles.css" />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
      .color-box {
        color: #bf94ff;
      }

     

    </style>
  </head>
  <body class="bg-gray-800">
    <div class="flex justify-center my-16">
      <h1 class="text-white text-8xl">Twitsch Emote Shop</h1>
    </div>

    <div class="flex justify-center h-56 border-2 mx-72 rounded-2xl">
      <div class="flex flex-col items-center justify-center w-80">
        <p id="points-field" class="items-center text-4xl text-white">0.00</p>
        <p class="text-xl text-white">
          <span class="text-yellow-200" id="update-field"></span> p/s
        </p>
        <p>
          <img
            id="emote-image"
            class="shadow-lg hover:cursor-pointer"
            onclick="clickBox(1)"
            width="100px"
            src="../src/twitch-vip.jpg"
          />
          <div  class="text-xl text-white" >
            <span id="emote-image-text" class="text-yellow-200"> + 1</span> p/c
          </div>
        </p>
      </div>
      <div class="flex">
        <div class="flex flex-col items-center justify-center w-80">
          <p class="text-3xl text-white">
            <span class="font-bold text-yellow-400" id="kekwEmote-field"
              >0</span
            >
            KEKW Emotes
          </p>
          <p class="text-xl text-white">
            <span class="font-bold text-red-400" id="kekwEmoteCost-field"
              >15</span
            >
            Points
          </p>
          <p class="text-xl text-white">
            <span class="text-yellow-200" id="kekwEmotePerSecond-field"></span>
            p/s
          </p>
          <p>
            <img
              class="shadow-lg hover:cursor-pointer"
              width="100px"
              src="../src/KEKW.png"
              onclick="buyEmote(emoteCostKekw,0)"
            />
          </p>
        </div>
        <div class="flex flex-col items-center justify-center w-80">
          <p class="text-3xl text-white">
            <span class="font-bold text-yellow-400" id="yepEmote-field">0</span>
            YEP Emotes
          </p>
          <p class="text-xl text-white">
            <span class="font-bold text-red-400" id="yepEmoteCost-field"
              >80</span
            >
            Points
          </p>
          <p class="text-xl text-white">
            <span class="text-yellow-200" id="yepEmotePerSecond-field"></span>
            p/s
          </p>
          <p>
            <img
              class="shadow-lg hover:cursor-pointer"
              width="100px"
              src="../src/YEP.png"
              onclick="buyEmote(emoteCostYep,1)"
            />
          </p>
        </div>
        <div class="flex flex-col items-center justify-center w-80">
          <p class="text-3xl text-white">
            <span class="font-bold text-yellow-400" id="poggersEmote-field"
              >0</span
            >
            POGGERS Emotes
          </p>
          <p class="text-xl text-white">
            <span class="font-bold text-red-400" id="poggersEmoteCost-field"
              >720</span
            >
            Points
          </p>
          <p class="text-xl text-white">
            <span
              class="text-yellow-200"
              id="poggersEmotePerSecond-field"
            ></span>
            p/s
          </p>
          <p>
            <img
              class="shadow-lg hover:cursor-pointer"
              onclick="buyEmote(emoteCostPoggers,2)"
              width="100px"
              src="../src/POGGERS.png"
            />
          </p>
        </div>
        <div>
        </div>
      </div>
    </div>
    <div class="mt-10 mb-4 mx-72">
      <p class="text-6xl text-center text-white">Store</p>
    </div>
    <div class="flex h-56 border-2 mx-72 rounded-2xl">
      <div class="text-center mb-28">
        <img class="hover:cursor-pointer" onclick="buyClickUpgrade1()" width="80px" src="../src/962936-200.png" /></p>
        <span class="text-xl font-bold text-red-400" id="clickUpgradeCost-field">30</span>
      </div>
      <div class=" ml-14">
        <div class="text-center">
          <img class="hover:cursor-pointer" onclick="buyEmoteUpgrade1(kekwUpgradeCost1,0)" width="80px" src="../src/KEKW.png" >
          <span class="text-xl font-bold text-red-400" id="kekwUpgradeCost1-field">100</span>
        </div>
        <div class="text-center">
          <img class="hover:cursor-pointer" onclick="buyEmoteUpgrade2(kekwUpgradeCost2,0)" width="80px" src="../src/KEKWtest.png" >
          <span class="text-xl font-bold text-red-400" id="kekwUpgradeCost2-field">1000</span>
        </div>
      </div>
      <div class="text-center mb-28 ml-14">
        <img class="hover:cursor-pointer" onclick="buyEmoteUpgrade1(yepUpgradeCost1,1)" width="80px" src="../src/YEP.png" >
        <span class="text-xl font-bold text-red-400" id="yepUpgradeCost1-field">1000</span>
      </div>
      <div class="text-center mb-28 ml-14">
        <img class="hover:cursor-pointer" onclick="buyEmoteUpgrade1(poggersUpgradeCost1,2)" width="80px" src="../src/POGGERS.png" >
        <span class="text-xl font-bold text-red-400" id="poggersUpgradeCost1-field">10000</span>
      </div>
      </template>
    </div>
    <div class="bottom-0 flex ml-4 mt-28 ">
      <p class="text-xl text-white">
        v.0.01
      </p>
    </div>
  </body>
  <script src="game.js"></script>
</html>
